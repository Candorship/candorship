{% load static %}
<form class="w-full max-w-lg bg-white p-8 rounded-xl shadow-sm border border-gray-200">
    {% csrf_token %}
    <div class="space-y-8">
        <div>
            <label for="{{ form.name.id_for_label }}" class="block text-lg font-semibold text-regal-800 mb-2">Project Name <span class="text-red-700">*</span></label>
            <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}"
                   class="mt-2 block w-full rounded-lg border-gray-300 py-3 px-4 shadow-sm focus:border-orange-500 focus:ring-orange-500"
                   value="{{ form.name.value|default:'' }}">
            {% if form.name.errors %}
                <p class="mt-2 text-sm text-red-600">{{ form.name.errors.0 }}</p>
            {% endif %}
        </div>

        <div>
            <label for="{{ form.description.id_for_label }}" class="block text-lg font-semibold text-regal-800 mb-2">Description</label>
            <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="4"
                      class="mt-2 block w-full rounded-lg border-gray-300 py-3 px-4 shadow-sm focus:border-orange-500 focus:ring-orange-500">{{ form.description.value|default:'' }}</textarea>
            {% if form.description.errors %}
                <p class="mt-2 text-sm text-red-600">{{ form.description.errors.0 }}</p>
            {% endif %}
        </div>

        <div>
            <label for="{{ form.status.id_for_label }}" class="block text-lg font-semibold text-regal-800 mb-2">Status</label>
            <select name="{{ form.status.name }}" id="{{ form.status.id_for_label }}"
                    class="mt-2 block w-full rounded-lg border-gray-300 py-3 px-4 shadow-sm focus:border-orange-500 focus:ring-orange-500 bg-white">
                {% for value, label in form.status.field.choices %}
                    <option value="{{ value }}" {% if form.status.value == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
            {% if form.status.errors %}
                <p class="mt-2 text-sm text-red-600">{{ form.status.errors.0 }}</p>
            {% endif %}
        </div>

        <div class="flex justify-end pt-4">
            <button type="submit" hx-trigger="click" hx-post="/projects/new/" hx-swap="innerHTML" hx-target="#form-container"  class="inline-flex justify-center rounded-xl border border-transparent bg-orange-600 py-3 px-6 text-lg font-medium text-white shadow-sm hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-colors duration-200">
                Save Project
            </button>
        </div>
    </div>
</form>
